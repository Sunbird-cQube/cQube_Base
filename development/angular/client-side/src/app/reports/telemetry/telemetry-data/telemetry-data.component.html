        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-7">
                    <p id="errMsg"
                        style="display: none; text-align: center;line-height: 1.2em; font-size: 12px; margin-top: 3%; ">
                    </p>
                </div>
                <div class="col-sm-5">
                    <em class="fa fa-download" title="Download Report" id="download"
                        style="cursor: pointer;font-size: 27px; float: right;margin: 5px 0px 0px 8px;color: rgb(39, 194, 233);"
                        (click)="downloadReport()"></em>
                    <em class="fa fa-home" id="home" title="Home"
                        style="cursor: pointer;font-size: 30px; float: right;margin: 2px 0px 0px 0px; color: rgb(39, 194, 233); display: none;"
                        alt="Home" (click)="districtWise()"></em>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-sm-12">
            <span style="font-size: 12px;">Select Time Period ‚ûù </span>
            <select id="time_period"
                style="margin-right: 25px; padding: 5px; color: white; border-radius: 4px; font-size: 11px; font-weight: bold; background-color: rgb(152, 160, 163)"
                [(ngModel)]="timePeriod" name="timePeriod" (change)="getTimePeriod(timePeriod)">
                <option [value]="timePeriod" disabled selected="selected">Choose Time Period</option>
                <option *ngFor="let time of timeDetails, let i = index" [(ngValue)]="time.id">
                    {{time.time}}
                </option>
            </select>
            <button class="btn btn-secondary" id="block"
                style="margin-right: 10px; font-size: 11px; width: 70px; padding: 4px; background-color: rgb(152, 160, 163);"
                (click)="blockWise()">&nbsp;<strong>Blocks</strong> </button>
            <button class="btn btn-secondary" id="cluster"
                style="margin-right: 10px; font-size: 11px; width: 70px;padding: 4px; background-color: rgb(152, 160, 163);"
                (click)="clusterWise()">&nbsp;<strong>Clusters</strong> </button>
            <button class="btn btn-secondary" id="school"
                style="margin-right: 10px; font-size: 11px; width: 70px; padding: 4px; background-color: rgb(152, 160, 163);"
                (click)="schoolWise()">&nbsp;<strong>Schools</strong> </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div #mapContainer id="map" class="active" style="width: 100%; height: 77vh"></div>
        </div>
    </div>
</div>
<div id="spinner">
    <div class="loading">Loading&#8230;</div>
</div>
