<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2 id="head" style="text-align: center; margin: 20px 0px 30px 0px; color: #284d8a;">Change Password</h2>
            <p id="msg" class="validation-message">{{err}}</p>
            <p id="success"
                style="background-color: green;color: white; padding: 5px 0px 5px 0px;border-radius: 5px; display: none; text-align: center;">
                {{successMsg}}</p>
            <form class="user" #formData="ngForm" (ngSubmit)="formData.valid && onSubmit(formData)"
                style="padding: 0px 25px 0px 25px;">
                <div class="form-group">
                    <label for="userName" style="color: blue; font-family: Arial;">Username</label>
                    <input type="text" #userName="ngModel" [(ngModel)]="changePasswdData.userName" disabled
                        class="form-control form-control-user" id="userName" name="userName" required
                        [ngClass]="{'invalid-textbox' :formData.submitted && !userName.valid }">
                    <div *ngIf="formData.submitted && userName?.errors">
                        <label *ngIf="userName.errors.required" class="validation-message">This field is
                            required</label>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" style="color: blue; font-family: Arial;">Enter New Password</label>
                    <input type="password" id="newPasswd" #newPasswd="ngModel" [disabled]="isDisabled"
                        [(ngModel)]="changePasswdData.newPasswd" name="newPasswd" class="form-control form-control-user"
                        minlength="4" required [ngClass]="{'invalid-textbox':formData.submitted && !newPasswd.valid}">
                    <div *ngIf="formData.submitted && newPasswd?.errors">
                        <label *ngIf="newPasswd.errors.required" class="validation-message">This field is
                            required</label>
                        <label *ngIf="newPasswd.errors.minlength" class="validation-message">Enter atleast
                            4 characters</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" style="color: blue; font-family: Arial;">Confirm Password</label>
                    <input type="password" id="cnfPasswd" #cnfpass="ngModel" [disabled]="isDisabled"
                        [(ngModel)]="changePasswdData.cnfpass" name="cnfpass" class="form-control form-control-user"
                        minlength="4" required [ngClass]="{'invalid-textbox':formData.submitted && !cnfpass.valid}">
                    <div *ngIf="formData.submitted && cnfpass?.errors">
                        <label *ngIf="cnfpass.errors.required" class="validation-message">This field is
                            required</label>
                        <label *ngIf="cnfpass.errors.minlength" class="validation-message">Enter atleast
                            4 characters</label>
                    </div>
                </div>
                <button style="background-color: #0549dd;" id="btn" class="btn btn-primary btn-user btn-block"
                    type="submit">
                    Change Password
                </button>
            </form>

        </div>
    </div>
</div>
<div id="spinner" style="display: none;">
    <div id="loader" class="loading">Loading&#8230;</div>
</div>
