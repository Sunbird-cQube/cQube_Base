                    <em class="fa fa-home" id="home" title="Home"

            <button class="btn btn-secondary" id="cluster"
                style="font-size: 11px; width: 70px; margin: 2px 10px 5px 0px;padding: 2px;"
                (click)="clusterWise()">&nbsp;<strong style="font-family: Arial;">Clusters</strong> </button>
            <button class="btn btn-secondary" id="school"
                style="font-size: 11px; width: 70px; margin: 2px 0px 5px 0px;padding: 2px;"
                (click)="schoolWise()">&nbsp;<strong style="font-family: Arial;">Schools</strong> </button>
        </div>

        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-3">
                    <span style="font-size: 12px;">Select Year ↴ </span> <select id="year"
                        style="float: left; margin-top: 0.5%; padding: 2px;width: 100%; margin-bottom: 5px; color: white; border-radius: 4px; font-size: 11px; font-weight: bold; background-color: gray"
                        [(ngModel)]="year" name="year" (change)="getYear(year)">
                        <option [value]="year" disabled selected="selected">Choose Year
                        </option>
                        <option *ngFor="let year of years, let i = index" [(ngValue)]="year.year"
                            style="font-family: Arial;font-size: 11px; ">
                            {{year.year}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <span style="font-size: 12px;">Select Month ↴ </span> <select id="month"
                        style=" float: left;margin-top: 0.5%; padding: 2px;width: 100%; margin-bottom: 5px; color: white; border-radius: 4px; font-size: 11px; font-weight: bold; background-color: gray"
                        [(ngModel)]="month" name="month" (change)="getMonth(month)">
                        <option [value]="month" disabled selected="selected">Choose Month
                        </option>
                        <option *ngFor="let month of months, let i = index" [(ngValue)]="month.id"
                            style="font-family: Arial;font-size: 11px; ">
                            {{month.name}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <span style="font-size: 12px;">Select Date ↴ </span> <select id="date"
                        style=" float: left;margin-top: 0.5%; padding: 2px;width: 100%; margin-bottom: 5px; color: white; border-radius: 4px; font-size: 11px; font-weight: bold; background-color: gray"
                        [(ngModel)]="date" name="date" (change)="getDate(date)">
                        <option [value]="date" disabled selected="selected">Choose Date
                        </option>
                        <option *ngFor="let date of dates, let i = index" [(ngValue)]="date.date"
                            style="font-family: Arial;font-size: 11px; ">
                            {{date.date}}
                        </option>
                    </select>

                </div>
                <div class="col-sm-3">
                    <span style="font-size: 12px;">Select Hour ↴ </span> <select id="hour"
                        style="margin-top: 0.5%; padding: 2px;width: 100%; margin-bottom: 5px; color: white; border-radius: 4px; font-size: 11px; font-weight: bold; background-color: gray"
                        [(ngModel)]="hour" name="hour" (change)="getHour(hour)">
                        <option [value]="hour" disabled selected="selected">Choose Hour
                        </option>
                        <option *ngFor="let hour of hours, let i = index" [(ngValue)]="hour.hour"
                            style="font-family: Arial;font-size: 11px; ">
                            {{hour.hour}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <div #mapContainer id="map" class="active" style="width: 100%; height: 77vh"></div>
        </div>
