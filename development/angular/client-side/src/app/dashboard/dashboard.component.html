<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div [routerLink]="['/home/attendance-report']" class="cards" id="sar">
                <img src="../../assets/stdAtt.png" alt="studentAttendance" height="130" width="210"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Student Attendance Report
                </strong>
            </div>
        </div>
        <div class="col-sm-3">
            <div [routerLink]="['/home/crc-report']" class="cards" id="crcr">
                <img src="../../assets/crcReport.png" alt="crcReport" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    CRC Report
                </strong>
            </div>
        </div>
        <div class="col-sm-3">
            <div [routerLink]="['/home/semester-report']" class="cards" id="sr">
                <img src="../../assets/semester.png" alt="semesterReport" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Semester Report
                </strong>
            </div>
        </div>
        <div class="col-sm-3">
            <div [routerLink]="['/home/teacher-attendance']" class="cards" id="tar">
                <img src="../../assets/teacherAtt.png" alt="TeacherAttendance" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Teacher Attendance Report
                </strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div [routerLink]="['/home/school-infra-map']" class="cards" id="imr">
                <img src="../../assets/infraMap.png" alt="infraMap" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Infrastructure Map Report
                </strong>
            </div>
        </div>
        <div class="col-sm-3">
            <div [routerLink]="['/home/school-infrastructure']" class="cards" id="icr">
                <img src="../../assets/schoolInfra.png" alt="schoolInfra" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Infrastructure Chart Report
                </strong>
            </div>
        </div>

        <div class="col-sm-3">
            <div [routerLink]="['/home/diksha-chart']" class="cards" id="icr">
                <img src="../../assets/diksha_chart.png" alt="dikshaChart" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Diksha Chart Report
                </strong>
            </div>
        </div>
        <div class="col-sm-3">
            <div [routerLink]="['/home/diksha-table']" class="cards" id="icr">
                <img src="../../assets/table.png" alt="dikshaTable" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Diksha Table Report
                </strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div [routerLink]="['/home/sem-exception']" class="cards" id="SemExp">
                <img src="../../assets/sem_exception.png" alt="semExcep" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Semester Exceptions
                </strong>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="cards" id="isdata" (click)="school_Invalid_Data()">
                <img src="../../assets/download_invalid.png" alt="schoolMissingInfo" title="download info" height="130"
                    width="230" style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Missing Schools Info
                </strong>
            </div>
        </div>
        <div class="col-sm-3" *ngIf="hiddenPass">
            <div [routerLink]="['/home/changePassword']" class="cards" id="chPass">
                <img src="../../assets/changePassword.png" alt="changePass" height="130" width="230"
                    style="margin: 5% 0% 3% 0%; "><br>
                <strong>
                    Change Password
                </strong>
            </div>
        </div>
    </div>
</div>

<div id="spinner" style="display: none;">
    <div class="loading">Loading&#8230;</div>
</div>
